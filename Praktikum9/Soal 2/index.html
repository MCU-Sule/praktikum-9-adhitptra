    <title>Document</title>

  <style>
      table {
          border: 1px solid black;
      }
      tr {
          border: 1px solid black;
      }
      td {
          border: 1px solid black;
      }
  </style>
  <body>
    <script>
      const data = [];
      const kelompok = [];
      var jmlh = 0;
      while (true) {
        var nama = prompt("Masukan nama");
        if (nama == "stop") {
          break;          
        }
        var warna = prompt("Masukan warna");
        jmlh++;
        data.push(nama);
        kelompok.push(warna);
      }
      let cari = prompt("Masukan warna yang ingin dicari");
      document.write("<table>");
      document.write("<tr>");
      document.write("<td><b> Nama </b></td>");
      document.write("<td><b> Warna Kesukaan </b></td>");
      document.write("</tr>");
      for (let i = 0; i < jmlh; i++) {
        document.write("<tr>");
        document.write("<td>"+ data[i] + "</td>");
        document.write("<td>" + kelompok[i] + "</td>");
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
